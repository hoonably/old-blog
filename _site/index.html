<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll("pre code").forEach(block => {
      hljs.highlightElement(block);
      const language = block.className.split("language-")[1]; // 언어명 추출
      if (language) {
        const label = document.createElement("div");
        label.className = "code-label";
        label.innerText = language.toUpperCase();
        block.parentNode.insertBefore(label, block);
      }
    });
  });
</script>

<!-- 새 탭에서 열리도록 -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var links = document.querySelectorAll('a');
    links.forEach(function(link) {
      // 'no-target-blank' class가 있는 부분은 새 탭에서 열기 제외
      if (!link.classList.contains('no-target-blank')) { 
        link.setAttribute('target', '_blank');
      }
    });
  });
</script>
