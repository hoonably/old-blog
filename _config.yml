# 이 부분의 내용을 수정했다면
# 다시 jekyll serve를 해줘야 적용이 된다.

# Site settings
title: hoonably
description: >
  Jeonghoon Park's Website

baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://hoonably.github.io" # the base hostname & protocol for your site

author:
  fullname: Jeonghoon Park
  github: hoonably
  linkedin: hoonably
  email: hoonably@naver.com

# 카테고리/제목 형식으로 URL을 만들어줌
permalink: /:categories/:title/

# 이거 안하면 UTC기준으로 날짜 나옴
timezone: Asia/Seoul

# Syntax highlighting
highlightstyle: 'github'

#아래 중에서 골라서 위에 쓰면 됨
styles: [agate, androidstudio, arta, 
  asceti, atelier-cave.dark, atelier-cave.light, atelier-dune.dark, atelier-dune.light, 
  atelier-estuary.dark, atelier-estuary.light, atelier-forest.dark, atelier-forest.light, 
  atelier-heath.dark, atelier-heath.light, atelier-lakeside.dark, atelier-lakeside.light, 
  atelier-plateau.dark, atelier-plateau.light, atelier-savanna.dark, atelier-savanna.light, 
  atelier-seaside.dark, atelier-seaside.light, atelier-sulphurpool.dark, atelier-sulphurpool.light, 
  brown_paper, codepen-embed, color-brewer, dark, darkula, default, docco, 
  far, foundation, github, github-gist, googlecode, grayscale, hopscotch, 
  hybrid, idea, ir_black, kimbie.dark, kimbie.light, magula, mono-blue, 
  monokai, monokai_sublime, obsidian, paraiso.dark, paraiso.light, pojoaque, 
  railscast, rainbow, school_book, solarized_dark, solarized_light, styles_list.txt, 
  sunburst, tomorrow, tomorrow-night-blue, tomorrow-night-bright, tomorrow-night, 
  tomorrow-night-eightie, v, xcode, zenburn]

# Build settings
highlighter: none
# highlighter: rouge
markdown: kramdown

plugins:
  - jekyll-sitemap
  - jekyll-feed
  # - jekyll-seo-tag