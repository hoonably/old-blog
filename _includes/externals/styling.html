<!-- 이건 relative_url 필터를 해당 경로에 적용하는 방식입니다. -->
<!-- 내부적으로는 거의 동일하게 작동하지만, Jekyll 공식 문서에서는 | relative_url을 더 권장하고 있어요. -->
<link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}"/>
<link rel="stylesheet" href="{{ '/assets/vendor/normalize-css/normalize.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
{% if site.styles contains site.highlightstyle %}
<link rel="stylesheet" href="{{ '/assets/vendor/highlight/styles/' | append: site.highlightstyle | append: '.css' | relative_url }}">
{% else %}
<link rel="stylesheet" href="{{ '/assets/vendor/highlight/styles/agate.css' | relative_url }}">
{% endif %}
<link rel="stylesheet" href="{{ '/assets/vendor/font-awesome/css/font-awesome.css' | relative_url }}">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
